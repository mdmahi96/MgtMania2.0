    <script>
        // Mobile Navigation Script
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileNavToggle = document.getElementById('mobileNavToggle');
            const mobileNavClose = document.getElementById('mobileNavClose');
            const navMenu = document.getElementById('navMenu');
            
            if(mobileNavToggle) {
                mobileNavToggle.addEventListener('click', function() {
                    navMenu.classList.add('active');
                });
            }
            
            if(mobileNavClose) {
                mobileNavClose.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                });
            }
            
            // Add mobile menu overlay
            const body = document.body;
            const menuOverlay = document.createElement('div');
            menuOverlay.classList.add('menu-overlay');
            body.appendChild(menuOverlay);
            
            menuOverlay.addEventListener('click', function() {
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
            
            mobileNavToggle.addEventListener('click', function() {
                menuOverlay.classList.add('active');
            });
            
            mobileNavClose.addEventListener('click', function() {
                menuOverlay.classList.remove('active');
            });
            
            // Logout functionality
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    sessionStorage.removeItem('authenticated');
                    window.location.href = 'index.html';
                });
            }
            
            // Add animation classes to elements when they come into view
            const revealElements = document.querySelectorAll('.card, .department-section, .notice-board, .event-slider, .gallery, .button-container');
            
            function revealOnScroll() {
                for (let i = 0; i < revealElements.length; i++) {
                    const windowHeight = window.innerHeight;
                    const elementTop = revealElements[i].getBoundingClientRect().top;
                    const elementVisible = 150;
                    
                    if (elementTop < windowHeight - elementVisible) {
                        revealElements[i].classList.add('reveal', 'active');
                    }
                }
            }
            
            window.addEventListener('scroll', revealOnScroll);
            revealOnScroll(); // Initial check on page load
            
            // Download button functionality
            const downloadButton = document.getElementById('downloadButton');
            if (downloadButton) {
                downloadButton.addEventListener('click', function() {
                    // Create a link to download the routine.png file
                    const downloadLink = document.createElement('a');
                    downloadLink.href = 'routine/routine.pdf'; // Path to your image file
                    downloadLink.download = 'routine/routine.pdf';
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                });
            }
        });
    </script>
