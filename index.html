<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/x-icon" href="mgt.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Mania</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Mobile Navigation Styles */
        .mobile-nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            z-index: 100;
        }
        
        /* Mobile-specific header adjustments */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }
            
            .header-content {
                width: 100%;
                margin-top: 1rem;
            }
            
            .logo-container {
                margin-bottom: 0.5rem;
            }
            
            .profile-img {
                position: relative !important;
                margin: 1rem auto !important;
                display: block !important;
                width: 80px !important;
            }
            
            .mobile-nav-toggle {
                display: block;
            }
            
            .section-filters {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            
            .section-filters.active {
                display: flex;
            }
            
            .section-filters .btn {
                margin: 0.3rem 0;
                width: 100%;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-box input {
                margin-bottom: 0.5rem;
                width: 100%;
            }
            
            .search-box .btn {
                width: 100%;
                margin: 0.3rem 0;
            }
        }
    </style>
</head>
<body>
	
	
	<header>
    <img src="mgt.jpg" class="profile-img" style="border-radius: 15px; width: 8%; margin-right: 30px;" alt="Management">

<div class="header-content">
    <h2>Management Mania</h2>
    <h5>Leading with Clarity</h5>
    <p>MGT X</p>
</div>
    </div>
    
    <button class="mobile-nav-toggle" id="mobileNavToggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <nav id="mainNavigation">
        <button class="mobile-nav-close" id="mobileNavClose">
            <i class="fas fa-times"></i>
        </button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="https://mdmahi96.github.io/mahi.com/?i=1">Contact</a></li>
        </ul>
    </nav>
</header>
    
    <div class="container">
        <div class="card search-container">
            <h2><i class="fas fa-search"></i> Find Students</h2>
            <p>Search by name or roll number</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Enter name or roll number...">
                <button id="searchBtn" class="btn primary-btn">Search</button>
                <button id="resetBtn" class="btn secondary-btn">Reset</button>
            </div>
            <button class="btn primary-btn mobile-filter-toggle" id="filterToggle">
                <i class="fas fa-filter"></i> Toggle Filters
            </button>
            <div class="section-filters" id="sectionFilters">
                <button id="allSectionsBtn" class="btn filter-btn"><i class="fas fa-globe"></i> All Sections</button>
                <button id="sectionABtn" class="btn filter-btn"><i class="fas fa-users"></i> Section A</button>
                <button id="sectionBBtn" class="btn filter-btn"><i class="fas fa-users"></i> Section B</button>
                <button id="migratedBtn" class="btn filter-btn"><i class="fas fa-exchange-alt"></i> Migrated</button>
            </div>
        </div>
        
        <div class="card section-info">
            <p><strong><i class="fas fa-eye"></i> Currently viewing:</strong> <span id="currentSection">All Students</span></p>
            <p><strong><i class="fas fa-user-graduate"></i> Total students:</strong> <span id="totalStudents">0</span></p>
        </div>
        
        <div class="card students-container">
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th><i class="fas fa-user"></i> Name</th>
                            <th><i class="fas fa-id-card"></i> ID</th>
                            <th><i class="fas fa-layer-group"></i> Section</th>
                            <th><i class="fas fa-cogs"></i> Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTableBody">
                        <!-- Student rows will be added here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be added here by JavaScript -->
        </div>
    </div>
    
    <div id="studentModal" class="student-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="student-header">
                <h2 id="modalStudentName">Student Name</h2>
                <p>BUP MGT 10</p>
            </div>
            <div class="student-info" id="studentInfo">
                <!-- Student details will be added here by JavaScript -->
            </div>
        </div>
    </div>
    
    <footer>
        <p style="margin-top: 15px; color: ##ffffff;">&copy; 2025 . <strong><a style="color: ##ffffff;" href="https://mdmahi96.github.io/mahi.com/">MD Muztaba Rafid Mahi (MGT-10)</a></strong>.</br> All rights reserved.</p>
        <a href="https://www.facebook.com/Muztaba.Rafid.Mahi">
            <img style="border-radius: 100px; display: block; margin: 0 auto; width: 60px;" src="Mahi.jpg" alt="Mahi">
        </a>
    </footer>
    
    <script src="js/script.js"></script>
    <script>
        // Mobile Navigation Script
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu toggle
            const mobileNavToggle = document.getElementById('mobileNavToggle');
            const filterToggle = document.getElementById('filterToggle');
            const sectionFilters = document.getElementById('sectionFilters');
            
            if(filterToggle) {
                filterToggle.addEventListener('click', function() {
                    sectionFilters.classList.toggle('active');
                });
            }
            
            // Responsive table handling for small screens
            const addResponsiveTables = function() {
                const tables = document.querySelectorAll('table');
                tables.forEach(table => {
                    const wrapper = document.createElement('div');
                    wrapper.classList.add('table-responsive');
                    table.parentNode.insertBefore(wrapper, table);
                    wrapper.appendChild(table);
                });
            };
            
            // Execute on page load
            if(document.querySelector('table') && !document.querySelector('.table-responsive')) {
                addResponsiveTables();
            }
        });
    </script>
</head>
</body>
</html>
